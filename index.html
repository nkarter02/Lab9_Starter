<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    for(let i = 0; i < errorBtns.length; i++){
      let curBtn = errorBtns[i];
      let btnTxt = curBtn.innerHTML;
      var groupCounter = 0;
      curBtn.addEventListener('click', () => {
        switch (btnTxt){
          case 'Console Log':
            console.log("Demo for console log");
            break;

          case 'Console Error':
            console.error("Demo for console error");
            break;

          case 'Console Count':
            console.count("count");
            break;

          case 'Console Warn':
            console.warn("Demo for console warn");
            break;

          case 'Console Assert':
            const a = 7;
            const b = 8;
            const reason = 'a is expected to be greater than b';
            console.assert(a > b, {a, b, reason});
            break;

          case 'Console Clear':
            console.clear("Demo for console clear");
            break;

          case 'Console Dir':
            console.dir(document.head);
            break;

          case 'Console dirxml':
            console.dirxml(document);
            break;

          case 'Console Group Start':
            if(groupCounter == 0){
              console.group('theGroup');
            }
            else{
              console.info('group member: ' + groupCounter);
            }
            groupCounter++;
            break;

          case 'Console Group End':
            console.groupEnd('theGroup');
            groupCounter = 0;
            break;

          case 'Console Table':
            let myTable = [[1, 2], [3, 4]];
            console.table(myTable);
            break;

          case 'Start Timer':
            console.time();
            break;

          case 'End Timer':
            console.timeEnd();
            break;

          case 'Console Trace':
            const dummy = () => { dummy2(); };
            const dummy2 = () => { console.trace('Here is the current stack trace.'); };
            dummy();
            break;

          case 'Trigger a Global Error':
            try{
              curBtn[0].innerHTML = 'Changed Text';
              console.log('There were no errors!');
            }
            catch (er) {
              console.error('An error was found!');
              console.error(er);
            }
            break;
        }
      })
    }
  </script>
</body>

</html>
